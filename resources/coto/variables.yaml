variables:
  scraping_coto_job_libraries:
    description: "List of dependencies for scraping_coto project"
    type: complex
    default:
      - whl: ../../dist/*.whl
  scraping_coto_pipeline_libraries:
    description: "Libraries to be used in scraping_coto pipeline"
    type: complex
    default:
      - whl: ../../dist/*.whl
  
  scraping_coto_job_serverless_libraries:
    description: "List of dependencies for scraping_coto serverless job"
    type: complex
    default:
      - aiohttp>=3.12.15
      - databricks-connect>=16.1.6
      - dotenv>=0.9.9
      - ipykernel>=6.30.1
      - logfire[pydantic,requests,system-metrics]>=4.3.3
      - polars>=1.32.3
      - pydantic>=2.11.7
      - python-dotenv[cli]>=1.1.1
      - pytz>=2025.2
      - random-user-agent>=1.0.1
      - requests>=2.32.4
      - taskipy>=1.14.1
      - unidecode>=1.4.0
      - delta-spark>=3.3.2